<!DOCTYPE html>
<html>
<head>
	<script src="scripts/jquery.js"></script>
	<script src="scripts/script.js"></script>
	<!-- Fonts for local use. Please comment this out when you upload this. -->
	<link rel="stylesheet" type="text/css" href="css/pasteup-dev-fonts.css">
	<!-- <link rel="stylesheet" type="text/css" href="http://assets.guim.co.uk/stylesheets/webfonts.d35b9e8c33865a46b3231a20c9f960b0.css"> -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
</head>
<body>

<div class="wrapper">

		<h1>Title of box-out</h1>
		
		<!-- This is the piece of text you see when the box is not expanded. Don't leave this empty.-->
		<div class="boxout-primary-content">
			<p>First bit of content. This will always be visible.</p>
		</div>

		<!-- On mobile, secondary-content will be hidden behind the read more link -->
		<!-- Remove boxout-secondary-content or leave it empty if you don't use it -->
		<div class="boxout-secondary-content"><p>Second bit of content. This is only visible on desktop, and on mobile after clicking "read more"</p></div>



		<!-- Read more button -->
		<div class="boxout-readmore invisible">
			<p><img src="images/assets/arrowDown.svg" /> Read more </p>
			
		</div>

</div>



<script src="//interactive.guim.co.uk/libs/iframe-messenger/iframeMessenger.js"></script>
<script>
    iframeMessenger.enableAutoResize();
</script>
</body>
</html>
